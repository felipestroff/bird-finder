<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=2, minimum-scale=1" />
    <meta name="description" content="Discover and identify different species of birds with Bird Finder. Our app helps you get to know the birds around you better.">
    <meta name="theme-color" content="#B7E263"/>

    <title>Bird Finder - Your Bird Identification Guide</title>

    <link rel="canonical" href="https://bird-finder.herokuapp.com/" />

    <!-- Icons -->
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="app" class="position-absolute">
      <div id="map"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script defer src="libs/bootstrap/bootstrap.bundle.js"></script>
    <script src="libs/leaflet/leaflet.js"></script>
    <script src="libs/leaflet-draw/leaflet.draw.js"></script>
    <script src="libs/leaflet-markercluster/leaflet.markercluster.js"></script>
    <!-- Main JavaScript -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
