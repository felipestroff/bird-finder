<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Aplicativo de identificação de espécies de aves">
    <meta name="theme-color" content="#B7E263"/>

    <title>Bird Finder</title>

    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="src/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="src/assets/images/favicon-16x16.png">

    <link rel="manifest" href="manifest.json" />

    <link rel="stylesheet" href="src/assets/css/style.css">
  </head>
  <body>
    <div id="app" class="position-absolute">
      <div id="map"></div>

      <div id="speciesWidget" class="bg-white">
        <div id="speciesList" class="list-group overflow-auto">
          <div class="p-3">
            <p>Selecione uma área para começar sua busca de espécies de aves.</p>
            <p>Para isso, utilize as ferramentas de desenho localizadas ao lado esquerdo.</p>
          </div>
        </div>

        <nav class="d-flex justify-content-center align-items-center mt-3">
          <ul id="speciesPagination" class="pagination"></ul>
        </nav>

        <div id="loader" class="d-flex justify-content-center d-none">
          <div class="spinner-grow w-100 bg-transparent text-center" role="status">
            <img src="src/assets/images/binoculars.png">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin="">
    </script>
    <script src="https://unpkg.com/leaflet-draw"></script>
    <script src="src/js/app.js"></script>
  </body>
</html>
